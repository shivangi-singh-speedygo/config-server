spring.datasource.url=jdbc:mysql://localhost:3306/speedygo?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Admin@123
jwttoken.secret=speedygo
#in milliseconds (5 mins)
jwttoken.expiration=300000
server.port=9099
server.address=0.0.0.0

#spring.jpa.properties.hibernate.sqldialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.ddl-auto= create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

springfox.documentation.swagger.v2.path=/authenticationService
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.cloud.compatibility-verifier.enabled=false





