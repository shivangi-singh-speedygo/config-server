spring.datasource.url=jdbc:mysql://localhost:3306/speedygo?useSSL=false
spring.datasource.username=root
spring.datasource.password=password
jwttoken.secret=speedygo
#in milliseconds (5 mins)
jwttoken.expiration=300000
server.port=9099

spring.jpa.properties.hibernate.sqldialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.showsql=true
#spring.jpa.hibernate.ddl-auto= create

logging.level.root=info
#logging.file.name=authentication.log

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.compatibility-verifier.enabled=false

spring.application.name=authentication-service
springfox.documentation.swagger.v2.path=/authenticationService







